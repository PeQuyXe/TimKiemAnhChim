<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Kết Quả</h1>
        <h2 class="mt-4">Tên loài: {{ prediction }}</h2>
        <br>
        <h2> Độ chính xác: {{ accuracy }}</h2>
        <br>
        {% if nearest_images %}
        <h2>Các ảnh gần nhất:</h2>
        <div class="row">
            {% for label, image_filename in nearest_images %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename=image_filename) }}" alt="{{ label }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ label }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <a href="/" class="btn btn-primary mt-4">Trở về</a> <!-- Liên kết để trở về trang chủ -->
    </div>
</body>
</html>
